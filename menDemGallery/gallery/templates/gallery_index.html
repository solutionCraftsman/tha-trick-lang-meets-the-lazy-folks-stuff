{% extends 'base.html' %}
{% load static %}

{% block page_content %}

<h1>MenDem!</h1>

<div class="row">
{% for man in men_dem %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static man.image %}">
            <div class="card-body">
                <h2 class="card-title">{{ man.name }}</h2>
                <h5 class="card-title">{{ man.style }}</h5>
                <p class="card-text">{{ man.description }}</p>
                <a href="{% url 'man_details' man.pk %}"
                   class="btn btn-primary">
                    Get More informate bout tha manDem!
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
