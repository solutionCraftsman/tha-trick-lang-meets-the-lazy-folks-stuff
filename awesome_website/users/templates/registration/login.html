
{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>

<div><a href="{% url 'dashboard' %}">Back to dashboard</a></div>
<div><a href="{% url 'password_reset' %}">Reset Password</a></div>
<div><a href="{% url 'register' %}">Register</a></div>
<div><a href="{% provider_login_url 'github' %}">Login with Github</a></div>
{% endblock %}
