
{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}
    <p>Kedu ooo {{ user.username|default:'Guest' }}!</p>

    <div>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'password_change' %}">Change password</a>
        {% else %}
            <div><a href="{% url 'login' %}">Login</a></div>
            <div><a href="{% url 'register' %}">Register</a></div>
            <div><a href="{% provider_login_url 'github' %}">Login with Github</a></div>
        {% endif %}
    </div>

{% endblock %}
